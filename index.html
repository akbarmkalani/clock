<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="container-fluid mx-auto">

        <div class="container  pt-5 mx-auto row justify-content-center  position-relative ">

            <div class="house row justify-content-center align-items-center">

                <section class="circle position-relative d-flex position-absolute">
                    <div id="h" class="hour hand"></div>
                    <div id="m" class="minute hand"></div>
                    <div id="s" class="seconds hand"></div>

                    <span class="d-flex position-absolute twelve number">12</span>
                    <span class="d-flex position-absolute  three number">3</span>
                    <span class="d-flex position-absolute six number">6</span>
                    <span class="d-flex position-absolute nine number">9</span>
                </section>

            </div>

            <div class="pendulum   position-absolute   ">
                <section class="cir position-absolute">
                    <div class="star1 position-absolute bg-danger"> bbb</div>
                </section>
            </div>


        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
